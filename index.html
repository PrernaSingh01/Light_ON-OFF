<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Light on off</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-heading">
      <h1>Can You Turn the light on?</h1>

      <button
        onclick="document.getElementById('myImage').src ='img/light_on.png'"
      >
        Turn on
      </button>

      <img src="img/light_off.png" alt="light_off" id="myImage" />

      <button
        onclick="document.getElementById('myImage').src = 'img/light_off.png'"
      >
        Turn off
      </button>
    </div>
  </body>
</html>
